<template name="charts">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title black-text">{{employee}}</span>
          <div id="chart{{_id}}"></div> 
        </div>
        <div class="card-action">
          Department: {{department}}
        </div>
      </div>
    </div>
</template>
